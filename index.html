<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../script.js"></script>
    <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
<h2>Первая часть задания</h2>
<hr style="margin-top: 20px; margin-bottom: 20px;">
<h3>Управление пользователями</h3>

<form id="user-form">
    <label for="name"></label><input type="text" id="name" placeholder="Имя">
    <label for="surname"></label><input type="text" id="surname" placeholder="Фамилия">
    <label for="position"></label><select id="position">
        <option value="программист">программист</option>
        <option value="менеджер">менеджер</option>
        <option value="тестировщик">тестировщик</option>
    </select>
    <button id="add-user" class="btn btn-primary">Добавить</button>
</form>

<table id="user-table" class="table table-striped">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Должность</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody id="user-list">
    </tbody>
</table>
<hr style="margin-top: 20px; margin-bottom: 20px;">
<br>
<br>
<h2>Вторая часть задания</h2>
<hr style="margin-top: 20px; margin-bottom: 20px;">
<button id="execute-query" class="btn btn-primary">Выполнить запрос</button>
<div id="query-result">
    <h3>Результат запроса</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Имя товара</th>
            <th>Название допполя1</th>
            <th>Значение допполя1</th>
            <th>Название допполя2</th>
            <th>Значение допполя2</th>
        </tr>
        </thead>
        <tbody id="result-list">
        </tbody>
    </table>
</div>
<div id="edit-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" id="close-edit-modal">&times;</span>
        <h2>Редактировать пользователя</h2>
        <form id="edit-user-form">
            <input type="hidden" id="edit-user-id">
            <label for="edit-name">Имя</label>
            <input type="text" id="edit-name" placeholder="Имя">
            <label for="edit-surname">Фамилия</label>
            <input type="text" id="edit-surname" placeholder="Фамилия">
            <label for="edit-position">Должность</label>
            <select id="edit-position">
                <option value="программист">программист</option>
                <option value="менеджер">менеджер</option>
                <option value="тестировщик">тестировщик</option>
            </select>
            <button id="save-edit-user" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
